<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="icon" type="image.svg" href="img/volume.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>SOUNDBOARD</h1>

    <section class="soundboard">
        <button class="tecla tecla_ai">ai</button>
        <button class="tecla tecla_aiaiai">ai ai aii</button>
        <button class="tecla tecla_cavalo">cavalo</button>
        <button class="tecla tecla_demais">demaix</button>
        <button class="tecla tecla_fbn">ficou bão nao</button>
        <button class="tecla tecla_calma">calma meu filho</button>
        <button class="tecla tecla_papelao">que papelao</button>
        <button class="tecla tecla_uepa">uepa</button>
        <button class="tecla tecla_uiii">uiii</button>
        <button class="tecla tecla_danca">dança gatinho</button>
        <button class="tecla tecla_tome">tome</button>
        <button class="tecla tecla_rapaz">rapaz</button>
    </section>

    <audio src="sounds/aaal.mp3" id="efeito_tecla_ai"></audio>
    <audio src="sounds/ai ai aiii.mp3" id="efeito_tecla_aiaiai"></audio>
    <audio src="sounds/cavalo.mp3" id="efeito_tecla_cavalo"></audio>
    <audio src="sounds/demais.mp3" id="efeito_tecla_demais"></audio>
    <audio src="sounds/ficou-bao-nao.mp3" id="efeito_tecla_fbn"></audio>
    <audio src="sounds/que-isso-meu-filho.mp3" id="efeito_tecla_calma"></audio>
    <audio src="sounds/que-papelao.mp3" id="efeito_tecla_papelao"></audio>
    <audio src="sounds/uepa.mp3" id="efeito_tecla_uepa"></audio>
    <audio src="sounds/uuuiii.mp3" id="efeito_tecla_uiii"></audio>
    <audio src="sounds/danca-gatinho.mp3" id="efeito_tecla_danca"></audio>
    <audio src="sounds/tome.mp3" id="efeito_tecla_tome"></audio>
    <audio src="sounds/rapaz.mp3" id="efeito_tecla_rapaz"></audio>

    <script src="main.js"></script>

</body>

</html>
